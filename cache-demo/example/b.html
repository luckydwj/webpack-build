<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getCookie(name) {
            var prefix = name + "="
            var start = document.cookie.indexOf(prefix)

            if (start == -1) {
                return null;
            }

            var end = document.cookie.indexOf(";", start + prefix.length)
            if (end == -1) {
                end = document.cookie.length;
            }

            var value = document.cookie.substring(start + prefix.length, end)
            return unescape(value);
        }
        window.onload = function(){
            var bb=getCookie("webNameb")
            console.log("====b页面=====",bb)
            var aa=getCookie("webNamea")
            console.log("====b页面=====",aa)
        }
    </script>
</head>
<body>
  <script>
      document.cookie = 'webNameb="b页面"'+';path=/example/b.html'
  </script>
   b页面
</body>
</html>
